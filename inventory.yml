---
all:
  hosts:
    localhost:
  vars:
    swaypacks:
    - sway
    - swaybg
    - swaylock
    - wofi
    - waybar

    # These packages will only be used if Sway absolutely 
    # cannot be used becuase of some compat issue
    xpacks:
    - i3
    - feh
    - dmenu
    - polybar
    - i3lock

    type:
      "lemon"
    
    extra-configs:
      False

    rust_install:
      True

    pip-envs:
      True

    apx-install:
      False

    install_packages:
      True

    sway_install:
      False

    packs:
    - neovim
    - neofetch
    - podman
    - distrobox
    - alacritty
    - firefox
  