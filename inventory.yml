---
all:
  hosts:
    localhost:
  vars:
    swaypacks:
    - sway
    - swaybg
    - swaylock
    - wofi
    - waybar

    # These packages will only be used if Sway absolutely 
    # cannot be used becuase of some compat issue
    xpacks:
    - i3
    - feh
    - dmenu
    - polybar
    - i3lock

    type:
      "lemon"
    
    extra-configs:
      false

    rust-install:
      true

    pip-envs:
      true

    apx-install:
      false

    install-packages:
      false

    packs:
    - neovim
    - neofetch
    - podman
    - distrobox
    - alacritty
    - tmux
  